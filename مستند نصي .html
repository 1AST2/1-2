<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دردشة حية</title>
    <style>
        /* إعداد الخطوط والألوان */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }

        #login-screen, #chat-screen {
            text-align: center;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6a11cb;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6a11cb;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2575fc;
        }

        button:active {
            transform: scale(0.98);
        }

        #message {
            width: calc(100% - 22px);
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>مرحبا بك في موقع الدردشة الحية</h1>
        <input type="text" id="username" placeholder="أدخل اسمك">
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <button onclick="enterChat()">دخول</button>
    </div>

    <div id="chat-screen" style="display: none;">
        <h2>غرفة الدردشة</h2>
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="أكتب رسالتك هنا">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        const correctPassword = "1 ثانوي علمي 2";
        let username = '';

        function enterChat() {
            username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // التحقق من كلمة المرور
            if (username && password === correctPassword) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("chat-screen").style.display = "block";
                
                // عرض رسالة ترحيب
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += `<p>مرحبًا، ${username} انضم إلى الدردشة</p>`;
            } else {
                alert("يرجى التأكد من اسم المستخدم وكلمة المرور.");
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (message) {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += `<p><strong>${username}:</strong> ${message}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight; // تحريك التمرير إلى أسفل لعرض الرسالة الجديدة
                document.getElementById("message").value = ""; // مسح حقل الرسالة بعد الإرسال
            }
        }
    </script>
</body>
</html>
